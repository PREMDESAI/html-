<body data-page="recentPost">
    <div class="wrapper blur">
        <header>
            <div class="container container-nav">
                <a href="/home.html" class="text-decoration-none">
                    <div class="title">
                        <h1>Living the simple life</h1>
                        <p>A BLOG EXPLORING MINIMALISM IN LIFE</p>
                    </div>
                </a>
                <nav class="nav">
                    <ul>
