<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    

    <style>
        table ,tr,td,th {
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
     <table>
        <caption>my first table</caption>

        <thead>
            <tr>
                <th>month</th>
                <th>saving</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>jan</td>
                <td>1000</td>
        </tr>
            <tr>   
               <td>feb</td>
               <td>2000</td>
               
    
            </tr>
              <td>march</td>
              <td>1500</td>

        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>4500</td> 
                  
               </tr>
        </tfoot>

        
     </table>






</body>
</html>
